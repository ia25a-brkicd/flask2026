{% extends 'base.html' %}

{% block title %}Abmelden | Flor'Avis{% endblock %}

{% block head %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
<link rel="icon" href="{{ url_for('static', filename='images/ProfilbildLogo.png') }}" type="image/x-icon">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/logout.css') }}">
<style>
    .success-box {
        background: linear-gradient(135deg, #2d5016 0%, #4a7c23 100%);
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        color: white;
        box-shadow: 0 10px 30px rgba(45, 80, 22, 0.3);
        max-width: 500px;
        margin: 0 auto;
    }
    .success-icon {
        font-size: 60px;
        margin-bottom: 20px;
    }
    .success-box h2 {
        font-size: 28px;
        margin-bottom: 15px;
        font-weight: 600;
    }
    .success-box p {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 30px;
    }
    .success-box .btn-home {
        display: inline-block;
        background: white;
        color: #2d5016;
        padding: 12px 30px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    .success-box .btn-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
</style>
{% endblock %}

{% block content %}
<div class="contact-wrapper">
    <div class="contact-hero">
        <h1>Abmelden</h1>
    </div>

    <div class="contact-container">
        <div class="success-box">
            <div class="success-icon">✅</div>
            <h2>Erfolgreich abgemeldet!</h2>
            <p>Sie wurden erfolgreich ausgeloggt. Vielen Dank für Ihren Besuch bei Flor'Avis!</p>
            <a href="{{ url_for('home') }}" class="btn-home">
                <i class="fa fa-home"></i> Zur Startseite
            </a>
        </div>
    </div>
</div>

{% endblock %}
