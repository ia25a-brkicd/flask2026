{% extends 'base.html' %}

{% block title %}Login | Flor'Avis{% endblock %}

{% block head %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
<link rel="icon" href="{{ url_for('static', filename='images/ProfilbildLogo.png') }}" type="image/x-icon">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
{% endblock %}

{% block content %}
<div class="contact-wrapper">
    <div class="contact-hero">
        <h1>Login</h1>
        <p class="hero-subtitle">Welcome {{ session.get('user_name', 'Guest') }} {{ session.get('user_lastname', '') }}</p>
    </div>

    <div class="contact-container">
        <div class="form-section">
            <form action="{{ url_for('login') }}" method="post">

                <div class="input-group">
                    <label for="email">
                        <i class="fa fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    <span class="input-border"></span>
                </div>

                <div class="input-group">
                    <label for="password">
                        <i class="fa fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <span class="input-border"></span>
                </div>

                <div class="input-group">
                    <label for="password">
                        <i class="fa fa-lock"></i>
                        Repeat Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Repeat your password" required>
                    <span class="input-border"></span>
                </div>

                <button type="button" id="registrieren-btn" class="submit-btn">
                    <span>Login</span>
                    <i class="fa fa-user-plus"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="notification" class="notification success-notification">
        <i class="fa fa-check-circle"></i>
        <div class="notification-content">
            <p>You have successfully logged in!</p>
        </div>
    </div>

    <div id="error-notification" class="notification error-notification">
        <i class="fa fa-exclamation-circle"></i>
        <div class="notification-content">
            <p id="error-text">Not all fields were filled out!</p>
        </div>
    </div>
</div>
